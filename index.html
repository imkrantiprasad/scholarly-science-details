<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="job-section">
      <div class="row">
        <div class="text col-md-5"></div>
        <div class="option col-md-7">
          <h2>What's your dream job?</h2>
          <p>
            Your next job should be on your terms. Set your perferences and get
            in front of the best opportunities for you!
          </p>
          <div class="container">
            <form>
              <ul class="tag-list">
                <li>
                  <input
                    type="checkbox"
                    id="checkboxOne"
                    value="Accounting"
                  /><label for="checkboxOne">Accounting</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="checkboxTwo"
                    value="Consulting"
                    checked
                  /><label for="checkboxTwo">Consulting</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="checkboxThree"
                    value="Creative/Design"
                    checked
                  /><label for="checkboxThree">Creative/Design</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="checkboxFour"
                    value="Engineering"
                  /><label for="checkboxFour">Engineering</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="checkboxFive"
                    value="Finance"
                  /><label for="checkboxFive">Finance</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="checkboxSix"
                    value="Legal"
                    checked
                  /><label for="checkboxSix">Legal</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="checkboxSeven"
                    value="Marketing"
                  /><label for="checkboxSeven">Marketing</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="checkboxEight"
                    value="Nursing"
                  /><label for="checkboxEight">Nursing</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="checkboxNine"
                    value="Operations"
                  /><label for="checkboxNine">Operations</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="checkboxTen"
                    value="Research"
                  /><label for="checkboxTen">Research</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="checkboxEleven"
                    value="Sales/Business Development"
                  /><label for="checkboxEleven"
                    >Sales/Business Development</label
                  >
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="checkboxTwelve"
                    value="Software Engineering"
                  /><label for="checkboxTwelve">Software Engineering</label>
                </li>
              </ul>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
