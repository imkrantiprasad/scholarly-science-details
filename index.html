        <div class="job-section">
          <h2>What's your dream job?</h2>
          <p>
            Your next job should be on your terms. Set your perferences and get
            in front of the best opportunities for you!
          </p>
          <div class="tags">
            <form>
              <ul class="tag-list">
                <li>
                  <input
                    type="checkbox"
                    id="checkboxOne"
                    value="Accounting"
                  /><label for="checkboxOne">Accounting</label>
                </li>
                <li>

                    type="checkbox"

                </li>
                <li>

                </li>

                </li>
                <li>

                    type="checkbox"
                    id="checkboxSix"
                    value="Legal"
                    checked
                  /><label for="checkboxSix">Legal</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="checkboxSeven"
                    value="Marketing"
                  /><label for="checkboxSeven">Marketing</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="checkboxEight"
                    value="Nursing"
                  /><label for="checkboxEight">Nursing</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="checkboxNine"
                    value="Operations"
                  /><label for="checkboxNine">Operations</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="checkboxTen"
                    value="Research"
                  /><label for="checkboxTen">Research</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="checkboxEleven"
                    value="Sales/Business Development"
                  /><label for="checkboxEleven"
                    >Sales/Business Development</label
                  >
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="checkboxTwelve"
                    value="Software Engineering"
                  /><label for="checkboxTwelve">Software Engineering</label>
                </li>
              </ul>
            </form>
          </div>

        <div class="skill-section">
          <!-- <h2>Add your skills.</h2> -->
          <div class="form-part">
            <p>Which describes you the best?</p>
            <input
              type="radio"
              id="professional"
              name="work-type"
              value="professional"
            />
            <label for="professional">I am a working professional </label><br />
            <input type="radio" id="fresher" name="work-type" value="fresher" />
            <label for="fresher">I am a fresher</label><br />
            <input type="radio" id="student" name="work-type" value="student" />
            <label for="fresher">I am a student</label><br />
          </div>

          <div class="form-part">
            <p>Select your preferred role:</p>
            <select name="roles" id="roles">
              <optgroup label="Software Engineering">
                <option value="Backend">Backend Development</option>
                <option value="frontend">Frontend Development</option>
              </optgroup>
              <optgroup label="Design/Creative">
                <option value="ux">UX/Visual Design</option>
                <option value="Graphics">Graphics Design</option>
              </optgroup>
            </select>
          </div>

                  data-live-search="true"
